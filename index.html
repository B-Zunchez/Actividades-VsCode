<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio de Actividades</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 1.5rem 1rem;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      margin: 1rem 0;
    }

    a {
      text-decoration: none;
      background: #ffffff;
      padding: 1rem 1.5rem;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: background 0.3s;
      color: #0066cc;
      font-weight: bold;
    }

    a:hover {
      background: #e6f0ff;
    }

    @media (max-width: 600px) {
      a {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
